<section class="work" id="work" ng-class="{'menu-open': menuOpen}">

<!-- {{menuOpen}} -->
	<ul>
		<li ng-repeat="company in workset | orderBy: 'id':true " ng-class="{'vacation': company.vacation == true}">
			<a ui-sref-active="active" ui-sref="{{company.link}}">
				<h2>{{company.name}}</h2>
				<p class="date">{{company.startDate}} - {{company.endDate}}</p>
			</a>
		</li>
	</ul>


</section>
